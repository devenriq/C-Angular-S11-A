<div class="block p-6 rounded-lg shadow-lg bg-white max-w-md">
  <!-- <form [formGroup]="'form"> -->
  <form action="" [formGroup]="formLogin" (submit)="send()">
    <div class="form-group mb-6">
      <label class="form-check-label inline-block text-gray-800" for="email"
        >Email</label
      >
      <input
        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        type="text"
        name=""
        id="email"
        formControlName="email"
      />
    </div>

    <div>
      <label class="form-check-label inline-block text-gray-800" for="password"
        >Password</label
      >
      <input
        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        type="password"
        name=""
        id="password"
        formControlName="password"
      />
    </div>

    <div>
      <label
        class="form-check-label inline-block text-gray-800"
        for="textArea"
      ></label>
      <textarea
        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        name="textArea"
        id="textArea"
        cols="30"
        rows="10"
        formControlName="textArea"
      ></textarea>
    </div>

    <div>
      <button
        class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        [disabled]="formLogin.invalid"
      >
        Enviar
      </button>
    </div>
  </form>
</div>

<div>
  Valido:

  {{ formLogin.valid | json }}
</div>
